<!-- Page Content -->
<div class="content-container">
  <div class="col-md-12">
    <div class="widget">
      <header class="widget-header">
        <h4 class="widget-title">Role Menu</h4>
      </header>
      <hr class="widget-separator">
      <div class="widget-body">
        <div class="row">
          <div id="fu" class="col-md-12">
            <div class="searchadd">
              <!-- <input
                    (keyup)="onSearch($event)"
                    [(ngModel)]="keysearch"
                    class="form-control"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  /> -->
            </div>
          </div>
          <div class="col-md-12">
            <table class="table table-bordered text-left">
              <thead>
                <tr>
                  <th style="text-align: left">Menu/Role</th>
                  <th style="text-align: center; width: 200px;" *ngFor="let role of Role">
                    {{ role.value }}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of Menu">
                  <td>
                    <span style="color: blue" *ngIf="p['parent_id'] === 0">* {{ p['name'] }}</span>
                    <span *ngIf="p['parent_id'] !== 0">- {{ p['name'] }}</span>
                  </td>
                  <td style="width: 200px;padding-left: 88px;" *ngFor="
                            let check of Role 
                          ">
                    <label class="container">
                      <input name="checked" type="checkbox" [checked]="isCheck(check.value, p['name'])"
                        (change)="onSelect(check.value, p['name'], $event)" />
                      <span class="checkmark"></span>
                    </label>
                    <ng-template #elseBlock>
                      <input name="checked" type="checkbox" (change)="onSelect(check.value, p['name'], $event)" />
                    </ng-template>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
