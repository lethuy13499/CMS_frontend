<h2 mat-dialog-title>Import Question</h2>
<mat-dialog-content class="mat-typography">
  <div class="themfile">
    <div class="form-group">
      <input #myInput type="file" class="form-control" (change)="onAddExcel($event)"
        accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
    </div>
    <div>File mẫu :
      <a [href]="urlDownloadFileTxt">Txt</a><span> hoặc </span>
      <a [href]="urlDownloadFile">Exel</a>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="this.fileExist !== 1"
    (click)="getListQuestion()">Import</button>
</mat-dialog-actions>
