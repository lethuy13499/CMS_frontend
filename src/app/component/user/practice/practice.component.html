<div class="tong col-md-10">
  <div class="row floating-callout triple-nav clearfix" style=" margin-top: 50px;">

          class="btn btn-nav btn-orange">KHÓA HỌC</button></a>

    <div class="col-sm-4"><a [routerLink]="['/hometotal','product','Kì thi']"><button class="btn btn-nav btn-green">THI
          CỬ</button></a></div>
    <div class="col-sm-4"><a [routerLink]="['/hometotal','product','book']"><button class="btn btn-nav btn-blue">TÀI

  </div>
  <div class="divtabletrai">
    <div class="header">
      <span><i class="fa fa-file-text" aria-hidden="true"></i> &nbsp;BÀI THỰC HÀNH</span>
      <div>
        <button [routerLink]="['/hometotal/practice/add']" class="btn btn-primary">
          <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Tạo bài thực hành
        </button>
        <button style="margin-left: 10px;" (click)="clickLichSu()" class="btn btn-warning">
          <i class="fa fa-history" aria-hidden="true"></i>&nbsp;Dashbooard
        </button>
      </div>
    </div>
    <table class="table table-light" *ngIf="showtable">
      <thead>
        <tr>
          <th (click)="sapXep(1)">
            Chủ đề <i class="fa fa-sort float-right" aria-hidden="true"></i>
          </th>
          <th class="an" style="text-align: center;width: 150px">Phân loại</th>
          <th class="an" style="text-align: center;width: 100px">Tên loại</th>
          <th class="an" style="text-align: center;width: 100px">Số câu</th>
          <th class="an" style="text-align: center;width: 120px">Ngày tạo</th>
          <!-- <th class="an" style="text-align: center;width: 120px">
            Số lần đã làm
          </th> -->
          <th style="width: 100px;text-align: center">
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>
      <tbody *ngFor="
          let tp of (listPracticeDone
            | paginate: { itemsPerPage: [perPage], currentPage: p });
          trackBy: trackByFn
        ">
        <td title="{{ tp[9] }}">
          {{ tp[10] }}
        </td>
        <td class="an" style="text-align: center;width: 150px">
          <span *ngIf="tp[5] !== 0 && tp[4] === 0 " >Theo domain</span>
          <span *ngIf="tp[4] !==0 && tp[5] === 0" >Theo chapter</span>
          <span *ngIf="tp[4] === 0 && tp[5] === 0" >Theo keyword</span>
        </td>
        <td class="an" style="text-align: center;width: 100px">
          <span *ngIf="tp[5] !== 0 && tp[4] === 0 " >{{ tp[8] }}</span>
          <span *ngIf="tp[4] !==0 && tp[5] === 0" >{{ tp[7] }}</span>
          <span *ngIf="tp[4] === 0 && tp[5] === 0" >{{ tp[6] }}</span>
        </td>
        <td class="an" style="text-align: center;width: 100px">
          {{ tp[3] }}
        </td>
        <td class="an" style="text-align: center;width: 120px">
          {{ tp[1] | date: 'dd/MM/yyyy' }}
        </td>
        <!-- <td class="an" style="text-align: center;width: 120px">
          {{ item['result'].length }}
        </td> -->
        <td class="btnaction" style="width: 100px">
          <!-- <button (click)="
              clickXemChiTiet(
                item['exam']['0'],
                item['exam'][6] <= item['result'].length
              )
            " class="btn btn-primary ">
            <i class="fa fa-info-circle" aria-hidden="true"></i> &nbsp;Chi tiết
          </button> -->
          <!-- <button class="btn btn-warning" style="cursor: not-allowed;" *ngIf="item['exam'][6] = item['result'].length">
            HẾT LƯỢT!
          </button> -->
          <button  (click)="
             clickRegis(tp[0], tp[12],'','')
            " class="btn btn-danger " data-toggle="modal" data-target="#exampleModalCenter" >
            <i class="fa fa-clock-o" aria-hidden="true"></i> &nbsp;Vào thi
          </button>
        </td>
      </tbody>
    </table>
    <div class="phantrang">
      <div class="lt">
        <span for="sel1">Results per page: </span>
        <select class="ft" id="sel1" (change)="onChange($event)">
          <option disabled style="visibility: hidden;">10</option>
          <option>5</option>
          <option>10</option>
          <option>15</option>
        </select>
      </div>
      <div class="pagi">
        <pagination-controls style="float:right;" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
  <!-- <div class="noti" *ngIf="notificationVisibilityWhenDelete">
    <div id="snackbard">
      <div class="chu">Bạn có chắc muốn thi bài thi này không?</div>
      <div class="yn">
        <div id="bss1" (click)="oncg(true)">Yes</div>
        <div id="bss2" (click)="oncg(false)">No</div>
      </div>
    </div>
  </div> -->
</div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body" style="background-color: rgb(165, 211, 241); color: black;">
          <div class="text-center">
            <div class="chu" style="font-size: 16px;">Bạn chắc chắn muốn thi?</div>
            <div class="form-group">
              <button class="btn btn-primary"  (click)="regis()" data-dismiss="modal">
                Yes
              </button>&nbsp;&nbsp;&nbsp;&nbsp;
              <button class="btn btn-dark" data-dismiss="modal">
                No
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
