<div class="container">
  <div class="divtrong">

    <div class="row">
      <div class="col-md-12">
        <div class="grid">
          <div class="title">
            <h3 class="title-page">Bài thi sắp đến hạn</h3>
          </div>
          <div class="c20"></div>
          <div id="entryTest" class="row view-group">
            <ng-container *ngFor="let exam of (examOften
            | paginate: { itemsPerPage: [perPage], currentPage: p });
            trackBy: trackByFn  "
>
              <div class="item col-xs-3 col-lg-3" style="padding-top: 20px">
                <div class="item-cat">
                  <div class="pro-home-img">
                    <a><img src="{{exam.image}}" height="155px" width="100%"
                        onerror="this.src='../../../../assets/images/testerror.jpg'"></a>
                  </div>
                  <div class="item-cat-content item-height">
                    <h2 class="cat-name-home"><a>{{exam.name| truncate: 20}}</a>
                    </h2>
                    <p>{{exam.start_date| date: 'dd/MM/yyyy'}} đến
                      {{exam.end_date| date: 'dd/MM/yyyy'}}</p>
                    <!-- <div class="intro-cathome">{{exam.briefInfo}}</div> -->
                    <div class="">
                        <button class="btnDk" style="margin-right: 17%;background:#086dd6 " [routerLink]="['/hometotal','exam','detail',exam.id]" >Chi tiết</button>
                        <button class="btnDk">Đăng ký</button>
                       
                        </div>
                  </div>
                </div>
              </div>
            </ng-container>
            <div class="phantrang">
              <div class="lt">
                <span for="sel1">Results per page: </span>
                <select class="ft" id="sel1" (change)="onChange($event)">
                  <option disabled style="visibility: hidden;">12</option>
                  <option>6</option>
                  <option>12</option>
                </select>
              </div>
              <div class="pagi">
                <pagination-controls style="float:right;" (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>

  </div>
</div>
